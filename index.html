<html>
    <head>
        <meta charset="UTC-8">
        <link href="splash_style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Radio+Canada:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="splash-bgnd">  
        </div>
        <div id="contentbox">
            <h3>Save the date</h3>
            <h1>Alisha & Braeson</h1>
            <h2>23 September 2023</h2>
            <div id="locale">
                <img id="locTag" src="images/location.svg">
                <a href="https://goo.gl/maps/GhmotmtoFFkapYuB8">Orange Art Gallery, Ottawa, ON</a>
            </div>
            <div> <!-- COUNTDOWN stolen from  https://www.w3schools.com/howto/howto_js_countdown.asp -->
                <p id="countdown"></p>

                <script>
                // Set the date we're counting down to
                var countDownDate = new Date("September 23, 2023 16:00:00").getTime();

                // Update the count down every 1 second
                var x = setInterval(function() {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="demo"
                document.getElementById("countdown").innerHTML = days + " days, " + hours + " hours, "
                + minutes + " minutes, and " + seconds + " seconds.";

                // If the count down is finished, write some text
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
                }, 1000);
                </script>
            </div>
        </div>
    </body>
</html>
